<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="queries.js"></script>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Individual Camera</title>
    <style>
      body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        font-family: "Courier New", Courier, monospace;
        color: #444;
        padding: 0 10px;
      }
      h2 {
        line-height: 1.2;
      }
    </style>
  </head>

  <body>
    <h2>Camera Streaming</h2>
    <video id="video1" width="650" controls muted autoplay loop>
      <source src="" type="video/mp4" />
    </video>
    <i>Have fun! :)</i>
    <script>
      var videoID = window.location.href.split("stream/")[1];
      const videoSource = document.getElementsByTagName("source")[0];
      videoSource.setAttribute("src", "/video/" + videoID);
    </script> 
  </body>
</html>
